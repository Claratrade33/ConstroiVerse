<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Construtora | ConstroiVerse</title>
  <link rel="stylesheet" href="css/style.css" />
  <script>
    const usuario = {
      nome: "Gestora Ana",
      role: "gerente", // ou 'engenheiro', 'financeiro', 'compras'
      permissoes: ["gerenciar_obras", "ver_cronograma", "ver_financeiro", "acessar_relatorios"]
    };

    function exibirMenus() {
      const menus = document.querySelectorAll(".menu-item");
      menus.forEach(menu => {
        const perm = menu.getAttribute("data-permissao");
        if (!usuario.permissoes.includes(perm)) {
          menu.style.display = "none";
        }
      });
      document.getElementById("bem-vindo").innerText = `Bem-vindo(a), ${usuario.nome} (${usuario.role})`;
    }

    window.onload = exibirMenus;
  </script>
</head>
<body>
  <div class="container">
    <h1 class="titulo">🏗️ Painel da Construtora</h1>
    <p id="bem-vindo"></p>

    <div class="menu-grid">
      <a href="#" class="menu-item" data-permissao="gerenciar_obras">📋 Obras e Etapas</a>
      <a href="#" class="menu-item" data-permissao="ver_cronograma">🕒 Cronograma da Obra</a>
      <a href="#" class="menu-item" data-permissao="ver_financeiro">💰 Financeiro / Caixa</a>
      <a href="#" class="menu-item" data-permissao="acessar_relatorios">📈 Relatórios e ROI</a>
      <a href="#" class="menu-item" data-permissao="compras">🛒 Compras e Solicitações</a>
      <a href="#" class="menu-item" data-permissao="profissionais">👷 Profissionais Cadastrados</a>
    </div>
  </div>
</body>
</html>
