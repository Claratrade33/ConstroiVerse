<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro | ConstroiVerse</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1 class="titulo">📝 Cadastro ConstroiVerse</h1>
    <form id="register-form" class="form-box">
      <input type="text" name="name" placeholder="Seu nome completo" required />
      <input type="email" name="email" placeholder="Seu e-mail" required />
      <input type="password" name="password" placeholder="Crie uma senha" required />

      <label for="mainProfile">Escolha seu perfil principal:</label>
      <select name="mainProfile" required>
        <option value="">Selecione...</option>
        <option value="loja">🏪 Loja</option>
        <option value="fabricante">🏭 Fabricante</option>
        <option value="construtora">🏗️ Construtora</option>
        <option value="arquiteto">📐 Arquiteto</option>
        <option value="engenheiro">🧱 Engenheiro</option>
        <option value="pintor">🎨 Pintor</option>
        <option value="pedreiro">👷 Pedreiro</option>
        <option value="mestre_obra">📋 Mestre de Obra</option>
        <option value="corretor">🏡 Corretor</option>
        <option value="representante">📊 Representante</option>
        <option value="instalador">🔌 Instalador</option>
        <option value="cliente">🧑‍💼 Cliente</option>
      </select>

      <label for="role">Qual sua função nesse perfil?</label>
      <select name="role" required>
        <option value="">Selecione...</option>
        <option value="gerente">Gerente</option>
        <option value="vendedor">Vendedor</option>
        <option value="estoquista">Estoquista</option>
        <option value="financeiro">Financeiro</option>
        <option value="atendente">Atendente</option>
        <option value="engenheiro">Engenheiro</option>
        <option value="profissional">Profissional</option>
        <option value="cliente">Cliente</option>
        <option value="admin">Admin</option>
      </select>

      <button type="submit">Cadastrar</button>
    </form>

    <p class="registro-link">Já tem conta? <a href="/login.html">Fazer login</a></p>
  </div>

  <script>
    document.getElementById("register-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const dados = Object.fromEntries(formData.entries());

      const response = await fetch("/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dados),
      });

      const result = await response.json();
      if (result.sucesso) {
        alert("Cadastro realizado com sucesso!");
        window.location.href = "/login.html?perfil=" + dados.mainProfile;
      } else {
        alert("Erro: " + (result.erro || "não foi possível concluir o cadastro"));
      }
    });
  </script>
</body>
</html>
