<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Pintor | ConstroiVerse</title>
  <link rel="stylesheet" href="css/style.css" />
  <script>
    const usuario = {
      nome: "Carlos Pintor",
      role: "profissional",
      permissoes: ["ver_tarefas", "usar_ia", "enviar_orcamento", "ver_materiais", "acessar_portfolio"]
    };

    function exibirMenus() {
      const menus = document.querySelectorAll(".menu-item");
      menus.forEach(menu => {
        const perm = menu.getAttribute("data-permissao");
        if (!usuario.permissoes.includes(perm)) {
          menu.style.display = "none";
        }
      });
      document.getElementById("bem-vindo").innerText = `Bem-vindo, ${usuario.nome}`;
    }

    window.onload = exibirMenus;
  </script>
</head>
<body>
  <div class="container">
    <h1 class="titulo">🎨 Painel do Pintor</h1>
    <p id="bem-vindo"></p>

    <div class="menu-grid">
      <a href="#" class="menu-item" data-permissao="usar_ia">🤖 Gerar Orçamento com IA</a>
      <a href="#" class="menu-item" data-permissao="ver_materiais">📦 Ver Sugestão de Materiais</a>
      <a href="#" class="menu-item" data-permissao="ver_tarefas">📋 Minhas Tarefas da Obra</a>
      <a href="#" class="menu-item" data-permissao="enviar_orcamento">📤 Enviar Orçamento</a>
      <a href="#" class="menu-item" data-permissao="acessar_portfolio">🖼️ Meu Portfólio</a>
      <a href="#" class="menu-item" data-permissao="avaliacoes">⭐ Minhas Avaliações</a>
    </div>
  </div>
</body>
</html>
