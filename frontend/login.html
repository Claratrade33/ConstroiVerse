<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - ConstroiVerse</title>
  <link rel="stylesheet" href="/styles/style.css">
  <script>
    // Captura o par√¢metro da URL
    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      const perfil = urlParams.get('perfil') || 'usu√°rio';
      document.getElementById('perfil-info').innerText = perfil.charAt(0).toUpperCase() + perfil.slice(1);
      document.getElementById('perfil-hidden').value = perfil;
    };
  </script>
</head>
<body class="login-body">
  <div class="login-container">
    <h2>üîê Login - <span id="perfil-info">Perfil</span></h2>
    
    <form action="/painel" method="POST">
      <input type="hidden" name="perfil" id="perfil-hidden" value="">
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required />

      <button type="submit">Entrar</button>
    </form>

    <p class="register-link">
      Ainda n√£o tem conta? <a href="/register">Cadastre-se</a>
    </p>
  </div>
</body>
</html>
