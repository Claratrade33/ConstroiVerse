<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Representante | ConstroiVerse</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header>
    <h1>🤝 Painel do Representante</h1>
    <nav>
      <a href="/logout">Sair</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>📇 Meu Portfólio</h2>
      <p>Monte sua apresentação e envie para fabricantes ou lojas.</p>
      <textarea placeholder="Descreva seus produtos, regiões de atuação, resultados..."></textarea>
      <button onclick="gerarCurriculo()">Gerar Currículo Inteligente</button>
    </section>

    <section>
      <h2>🏢 Fabricantes disponíveis</h2>
      <div id="fabricantes-disponiveis">Carregando marcas...</div>
    </section>

    <section>
      <h2>📬 Enviar apresentação para lojas</h2>
      <button onclick="enviarApresentacao()">Enviar Agora</button>
    </section>
  </main>

  <footer>
    <p>© 2025 ConstroiVerse</p>
  </footer>

  <script>
    function gerarCurriculo() {
      alert("Currículo gerado com sucesso!");
    }

    function enviarApresentacao() {
      alert("Apresentação enviada para as lojas selecionadas.");
    }
  </script>
</body>
</html>
