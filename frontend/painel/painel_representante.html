<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Representante</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <header>
    <h1>Representante Comercial</h1>
  </header>

  <section>
    <h2>Meus Produtos Representados</h2>
    <ul id="produtos-representados">
      <!-- Lista dos produtos e marcas que o representante já representa -->
    </ul>
  </section>

  <section>
    <h2>Montar Apresentação Inteligente</h2>
    <form id="form-apresentacao">
      <label>Escolha produtos para montar currículo:</label>
      <select multiple name="produtos">
        <!-- Lista dinâmica de produtos -->
      </select>
      <button type="submit">Gerar Currículo</button>
    </form>
  </section>

  <section>
    <h2>Enviar para:</h2>
    <form id="form-envio">
      <select name="destino">
        <option value="fabricante">Fabricante</option>
        <option value="loja">Loja</option>
      </select>
      <input type="text" name="nome_destino" placeholder="Nome do destinatário" required />
      <button type="submit">Enviar Apresentação</button>
    </form>
  </section>

  <section>
    <h2>Convites Recebidos</h2>
    <div id="convites-recebidos">
      <!-- Convites de fabricantes para representar marcas -->
    </div>
  </section>

  <footer>
    <p>&copy; ConstroiVerse - Representante</p>
  </footer>

  <script src="/static/js/representante.js"></script>
</body>
</html>
