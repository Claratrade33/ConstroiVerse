<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel do Fabricante</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="painel">
    <h2>🏭 Painel do Fabricante</h2>

    <section>
      <h3>🔗 Aceita venda direta para CNPJ?</h3>
      <select id="vendaDireta">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>
    </section>

    <section>
      <h3>📝 Pedidos Recebidos de Construtoras</h3>
      <ul id="listaPedidosConstrutoras"></ul>
    </section>

    <section>
      <h3>🧑‍💼 Representantes Ativos</h3>
      <ul id="listaRepresentantes"></ul>
    </section>

    <section>
      <h3>🎯 Marcas que você Fabrica</h3>
      <input type="text" placeholder="Ex: DECA, Portobello..." />
      <button>Adicionar</button>
    </section>
  </div>

  <script src="/static/js/fabricante.js"></script>
</body>
</html>
