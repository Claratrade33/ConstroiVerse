<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel do Fabricante | ConstroiVerse</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header>
    <h1>🏭 Painel do Fabricante</h1>
    <nav>
      <a href="/logout">Sair</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>📦 Pedidos Recebidos</h2>
      <div id="pedidos">Carregando pedidos...</div>
    </section>

    <section>
      <h2>✅ Indicar Tipo de Venda</h2>
      <p>Você vende direto para construtoras?</p>
      <label>
        <input type="checkbox" id="venda-direta" />
        Sim, vendo direto para CNPJ de construtoras
      </label>
    </section>

    <section>
      <h2>📤 Receber Apresentações de Representantes</h2>
      <p>Veja os representantes interessados em sua marca.</p>
      <div id="apresentacoes">Nenhuma apresentação recebida.</div>
    </section>
  </main>

  <footer>
    <p>© 2025 ConstroiVerse</p>
  </footer>
</body>
</html>
