<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel da Construtora | ConstroiVerse</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>ConstroiVerse - Painel da Construtora</h1>
        <nav>
            <ul>
                <li><a href="#obras">Obras</a></li>
                <li><a href="#licitacoes">Licitações</a></li>
                <li><a href="#profissionais">Profissionais</a></li>
                <li><a href="#materiais">Materiais</a></li>
                <li><a href="#fabricantes">Fabricantes</a></li>
                <li><a href="#documentos">Documentos</a></li>
            </ul>

    </header>
    <main>
        <section id="obras">
            <h2>Obras em execução</h2>
            <div id="lista-obras"></div>

        <section id="licitacoes">
            <h2>Licitações</h2>

        </section>
        <section id="fabricantes">
            <h2>Fabricantes</h2>
            <div id="lista-fabricantes"></div>
        </section>
        <section id="documentos">
            <h2>Documentos das Obras</h2>
            <div id="lista-documentos"></div>

    <footer>
        <p>&copy; 2025 ConstroiVerse</p>
