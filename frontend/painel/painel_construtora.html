<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>Painel da Construtora | ConstroiVerse</title>

    <h1>🏗️ Painel da Construtora</h1>

      <div id="lista-obras-construtora">Listando...</div>

      <button onclick="verDocumentos()">Ver todos os documentos da obra</button>
    </section>

  <footer>
    <p>© 2025 ConstroiVerse</p>
  </footer>

  <script>
    function verROI() {
      alert("Mostrando ROI por obra...");
    }
    function verDocumentos() {
      alert("Abrindo documentos...");
    }
  </script>
