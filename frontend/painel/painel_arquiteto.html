<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Arquiteto | ConstroiVerse</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header>
    <h1>🏛️ Painel do Arquiteto</h1>
    <nav>
      <a href="/logout">Sair</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>📁 Projetos enviados</h2>
      <p>Visualize os projetos e acompanhe a evolução.</p>
      <ul id="projetos-arquiteto">
        <!-- Lista dinâmica -->
      </ul>
    </section>

    <section>
      <h2>📤 Enviar novo projeto</h2>
      <form method="POST" enctype="multipart/form-data" action="/upload_projeto">
        <input type="file" name="projeto" required />
        <button type="submit">Enviar</button>
      </form>
    </section>

    <section>
      <h2>🧰 Ferramentas do Arquiteto</h2>
      <ul>
        <li>AutoCAD</li>
        <li>SketchUp</li>
        <li>Revit</li>
        <li>Lumion</li>
        <li>Normas de acessibilidade</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>© 2025 ConstroiVerse</p>
  </footer>
</body>
</html>
