<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel do Arquiteto</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="painel">
    <h2>🎨 Painel do Arquiteto</h2>

    <section>
      <h3>📤 Enviar Projeto</h3>
      <form id="formUploadProjeto" enctype="multipart/form-data">
        <input type="file" name="projeto_pdf" accept=".pdf" required />
        <button type="submit">Enviar Projeto</button>
      </form>
    </section>

    <section>
      <h3>📊 Orçamentos Gerados</h3>
      <ul id="listaOrcamentos"></ul>
    </section>

    <section>
      <h3>✨ Acabamentos Sugeridos pela IA</h3>
      <ul id="acabamentosSugeridos"></ul>
    </section>

    <section>
      <h3>📩 Comunicação com Cliente e Engenheiro</h3>
      <textarea placeholder="Mensagem..."></textarea>
      <button>Enviar Mensagem</button>
    </section>
  </div>

  <script src="/static/js/arquiteto.js"></script>
</body>
</html>
