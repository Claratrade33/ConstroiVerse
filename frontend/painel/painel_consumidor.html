<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Consumidor Final - ConstroiVerse</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header>
    <h1>üè° Painel do Consumidor Final</h1>
    <a href="/">Sair</a>
  </header>

  <main>
    <section>
      <h2>Obras de Construtoras Dispon√≠veis</h2>
      <div id="obrasListadas"></div>
    </section>
  </main>

  <script>
    const consumidorId = localStorage.getItem("userId");

    async function carregarObras() {
      const response = await fetch(`/api/obras_listadas`);
      const obras = await response.json();
      const container = document.getElementById("obrasListadas");
      container.innerHTML = obras.map(obra => `
        <div class="card">
          <h3>${obra.nome}</h3>
          <p>${obra.descricao}</p>
          <button onclick="solicitarContato('${obra._id}')">Solicitar contato com corretor</button>
        </div>
      `).join("");
    }

    async function solicitarContato(obraId) {
      await fetch(`/api/solicitar_contato_corretor`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ consumidorId, obraId })
      });
      alert("Solicita√ß√£o enviada √† construtora!");
    }

    carregarObras();
  </script>
</body>
</html>
