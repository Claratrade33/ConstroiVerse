<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel da Loja</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <header>
    <h1>Loja de Materiais</h1>
  </header>

  <section>
    <h2>Pedidos Recebidos</h2>
    <div id="pedidos-container">
      <!-- Lista de pedidos de materiais de obras -->
    </div>
  </section>

  <section>
    <h2>Estoque Atual</h2>
    <div id="estoque-container">
      <!-- Tabela de estoque -->
    </div>
  </section>

  <section>
    <h2>Rota de Entregas (GPS)</h2>
    <div id="rota-entrega">
      <!-- Integração com mapa -->
    </div>
  </section>

  <section>
    <h2>Representantes Cadastrados</h2>
    <div id="representantes-lista">
      <!-- Lista de representantes por marca e região -->
    </div>
  </section>

  <section>
    <h2>Solicitar Representante</h2>
    <form id="form-representante">
      <input type="text" placeholder="Categoria (ex: pisos, tintas, etc)" required />
      <button type="submit">Solicitar</button>
    </form>
  </section>

  <footer>
    <p>&copy; ConstroiVerse - Loja</p>
  </footer>

  <script src="/static/js/loja.js"></script>
</body>
</html>
