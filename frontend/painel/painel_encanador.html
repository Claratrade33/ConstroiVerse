<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>ConstroiVerse — Painel do Encanador</title>
  <link rel="stylesheet" href="/static/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="painel-encanador">

  <header>
    <h1>🚿 ConstroiVerse — Encanador</h1>
    <p>Sistema hidráulico da obra sob controle</p>
  </header>

  <main>

    <!-- TAREFAS DO DIA -->
    <section class="bloco bloco-tarefas">
      <h2>🧰 Tarefas Hidráulicas</h2>
      <ul>
        <li>🟡 Instalar canos de entrada no banheiro</li>
        <li>⚪ Conectar caixa d'água ao sistema</li>
        <li>⚪ Testar vedação das conexões</li>
      </ul>
    </section>

    <!-- ATUALIZAÇÃO DE EXECUÇÃO -->
    <section class="bloco bloco-status">
      <h2>📍 Atualizar Tarefa</h2>
      <select id="tarefa_agua">
        <option>Entrada do banheiro</option>
        <option>Caixa d'água</option>
      </select>
      <select id="status_agua">
        <option>Concluído</option>
        <option>Em execução</option>
        <option>Parado</option>
      </select>
      <button onclick="atualizarTarefaAgua()">Atualizar</button>
      <p id="resposta_agua">...</p>
    </section>

  </main>

  <footer>
    <p>ConstroiVerse © 2025 — Painel do Encanador</p>
  </footer>

  <script>
    function atualizarTarefaAgua() {
      const tarefa = document.getElementById('tarefa_agua').value;
      const status = document.getElementById('status_agua').value;
      document.getElementById('resposta_agua').innerText = `✅ "${tarefa}" marcado como "${status}"`;
    }
  </script>

</body>
</html>
