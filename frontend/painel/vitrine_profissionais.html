  <section class="filtros-vitrine">

  <script>
    const profissionais = [
      { nome: "Jo√£o Silva", categoria: "Pedreiro", regiao: "S√£o Paulo", nota: 5 },
      { nome: "Maria Costa", categoria: "Arquiteto", regiao: "Minas Gerais", nota: 4 },

      { nome: "Lucas Andrade", categoria: "Eletricista", regiao: "Rio de Janeiro", nota: 4 },
      { nome: "Ana Torres", categoria: "Representante Comercial", regiao: "S√£o Paulo", nota: 5 },
      { nome: "Eduardo Gomes", categoria: "Mestre de Obra", regiao: "S√£o Paulo", nota: 5 },
      { nome: "Patr√≠cia Ramos", categoria: "Encanador", regiao: "Minas Gerais", nota: 4 },
      { nome: "Let√≠cia Souza", categoria: "Corretor", regiao: "Bahia", nota: 5 }

    function aplicarFiltros() {
      const cat = document.getElementById("filtro-categoria").value;
      const reg = document.getElementById("filtro-regiao").value;
      const nota = document.getElementById("filtro-nota").value;

      const filtrado = profissionais.filter(p => {
        return (!cat || p.categoria === cat) &&
               (!reg || p.regiao === reg) &&
               (!nota || p.nota >= parseInt(nota));
      });

      mostrarProfissionais(filtrado);
    }

    function mostrarProfissionais(lista) {
      const div = document.getElementById("lista-profissionais");
      div.innerHTML = "";

      if (lista.length === 0) {
        div.innerHTML = "<p>Nenhum profissional encontrado com os filtros selecionados.</p>";
        return;
      }

      lista.forEach(p => {
        const box = document.createElement("div");
        box.className = "card-profissional";
        box.innerHTML = `
          <h3>${p.nome}</h3>
          <p><strong>Categoria:</strong> ${p.categoria}</p>
          <p><strong>Regi√£o:</strong> ${p.regiao}</p>
          <p><strong>Reputa√ß√£o:</strong> ${"‚≠ê".repeat(p.nota)}</p>
          <button onclick="convidar('${p.nome}')">Convidar</button>
        `;
        div.appendChild(box);
      });
    }

    function convidar(nome) {
      alert(`Convite enviado para ${nome}!`);
    }

    window.onload = () => mostrarProfissionais(profissionais);
  </script>
