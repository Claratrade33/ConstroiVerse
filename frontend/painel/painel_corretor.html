<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />

  <title>Painel do Corretor | ConstroiVerse</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header>
    <h1>🏡 Painel do Corretor</h1>
    <nav>
      <a href="/logout">Sair</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>📋 Obras disponíveis para venda</h2>
      <div id="obras-disponiveis">Carregando lista...</div>
    </section>

    <section>
      <h2>✅ Solicitar habilitação</h2>
      <p>Escolha uma obra e solicite autorização para vender o imóvel.</p>
      <button onclick="solicitar()">Solicitar Habilitação</button>
    </section>

    <section>
      <h2>📊 Acompanhar obras em andamento</h2>
      <p>Veja o status das obras que você está vendendo.</p>
      <div id="obras-andamento">Carregando informações...</div>
    </section>
  </main>

  <footer>
    <p>© 2025 ConstroiVerse</p>
  </footer>

  <script>
    function solicitar() {
      alert("Solicitação enviada à construtora.");
    }
  </script>
</body>
</html>
