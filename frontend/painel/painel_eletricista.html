<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>ConstroiVerse — Painel do Eletricista</title>
  <link rel="stylesheet" href="/static/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="painel-eletricista">

  <header>
    <h1>⚡ ConstroiVerse — Eletricista da Obra</h1>
    <p>Bem-vindo, profissional de elétrica</p>
  </header>

  <main>

    <!-- TAREFAS DIÁRIAS -->
    <section class="bloco bloco-tarefas">
      <h2>🔌 Tarefas Elétricas</h2>
      <ul>
        <li>✅ Passagem de conduítes — Sala e cozinha</li>
        <li>🟡 Instalação de quadro de disjuntores</li>
        <li>⚪ Teste de tensão nos pontos do quarto</li>
      </ul>
    </section>

    <!-- REGISTRAR EXECUÇÃO -->
    <section class="bloco bloco-status">
      <h2>📍 Atualizar Execução</h2>
      <select id="tarefa_eletrica">
        <option>Quadro de disjuntores</option>
        <option>Teste de tensão</option>
      </select>
      <select id="status_eletrica">
        <option>Concluído</option>
        <option>Em execução</option>
        <option>Interrompido</option>
      </select>
      <button onclick="atualizarTarefaEletrica()">Atualizar</button>
      <p id="resposta_eletrica">...</p>
    </section>

  </main>

  <footer>
    <p>ConstroiVerse © 2025 — Painel do Eletricista</p>
  </footer>

  <script>
    function atualizarTarefaEletrica() {
      const tarefa = document.getElementById('tarefa_eletrica').value;
      const status = document.getElementById('status_eletrica').value;
      document.getElementById('resposta_eletrica').innerText = `✅ "${tarefa}" marcado como "${status}"`;
    }
  </script>

</body>
</html>
